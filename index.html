<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main">
    <h3>Registration Form</h3>
  </div>
  <div class="main1">
      <div>
        <form id="registrationform" onsubmit="myfunc(event)">
          <label>
            Enter your Name :
          </label>
          <input id="name" type="text" placeholder="xyz" required>
          <label>Enter your Email :</label>
          <input id="email" type="email" placeholder="xyz@gmail.com" required>
          <label>Enter your Username :</label>
          <input id="username" type="text" placeholder="xyz_123" required>

          <label>Enter your password :</label>
          <input type="password" id="pass" placeholder="******" required>
          <label>Enter your Mobile Number :</label>
          <input id="number" type="text" placeholder="Enter a 10 digit number" required>
          <label>Date of Birth :</label>
          <input type="date" required>
          <span>
            <label>
              Gender :
            </label>
            <input type="radio" name="gender" required>
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
          </span>
          
          <button type="submit">Submit</button>
        </form>
      </div>
      <div>
        <img src="homepage-dark-theme-img.4b0876d5.png" height="600px">
      </div>
  </div>
  <div id="demo">

  </div>
</body>
</html>
